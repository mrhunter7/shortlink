        - ENUM_FIRST_VALUE_ZERO
        - FIELD_NOT_REQUIRED
        - IMPORT_USED
        - PACKAGE_NO_IMPORT_CYCLE
        - PROTOVALIDATE
        - SYNTAX_SPECIFIED
      rpc_allow_google_protobuf_empty_requests: true
      rpc_allow_google_protobuf_empty_responses: true
      disallow_comment_ignores: true
    breaking:
      use:
        - FIELD_SAME_CARDINALITY
        - FIELD_SAME_TYPE
        - WIRE_JSON
      except:
        - FIELD_SAME_DEFAULT
