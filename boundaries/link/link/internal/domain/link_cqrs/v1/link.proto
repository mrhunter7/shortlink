syntax = "proto3";

package domain.link_cqrs.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/link/link/internal/domain/link_cqrs/v1";

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "options/v1/custom_options.proto";

// Link
message LinkView {
  // FieldMask
  google.protobuf.FieldMask field_mask = 9;

  // URL
  string url = 1 [(options.v1.go_type) = "url.URL"];
  // Hash by URL + salt
  string hash = 2;
  // Describe of link
  string describe = 3;

  // Metadata
  string image_url = 4;
  // Meta description
  string meta_description = 5;
  // Meta keywords
  string meta_keywords = 6;

  // Create at
  google.protobuf.Timestamp created_at = 7;
  // Update at
  google.protobuf.Timestamp updated_at = 8;
}

// Links
message LinksView {
  // Links
  repeated LinkView links = 1;
}
