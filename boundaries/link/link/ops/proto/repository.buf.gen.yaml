version: v1

managed:
  enabled: true

plugins:
  - plugin: go-orm
    strategy: all
    out: infrastructure/repository/crud/types
    opt:
      - paths=source_relative
      - orm=skip
      - pkg=types
      - filter=Link
      - common=true

  - plugin: go-orm
    strategy: all
    out: infrastructure/repository/crud/postgres/filter
    opt:
      - paths=source_relative
      - orm=postgres
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/infrastructure/repository/crud/types

  - plugin: go-orm
    strategy: all
    out: infrastructure/repository/crud/mongo/filter
    opt:
      - paths=source_relative
      - orm=mongo
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/infrastructure/repository/crud/types

  - plugin: go-orm
    strategy: all
    out: infrastructure/repository/crud/ram/filter
    opt:
      - paths=source_relative
      - orm=ram
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/infrastructure/repository/crud/types
