syntax = "proto3";

package infrastructure.rpc.cart.v1;

option go_package = "github.com/shortlink-org/shortlink/boundaries/shop/oms/internal/infrastructure/rpc/cart/v1";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/field_mask.proto";

// CartItem is the cart item message.
message CartItem {
  // Field mask
  google.protobuf.FieldMask field_mask = 6;

  // Product ID
  string product_id = 1;
  // Quantity
  int32 quantity = 2;
}

// CartState is the cart state message.
message CartState {
  // Field mask
  google.protobuf.FieldMask field_mask = 6;

  // Cart ID
  string cart_id = 1;
  // User ID
  string customer_id = 2;
  // Items
  repeated CartItem items = 3;
  // Created at
  google.protobuf.Timestamp created_at = 4;
  // Updated at
  google.protobuf.Timestamp updated_at = 5;
}
