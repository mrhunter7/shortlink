# GOLANG ===============================================================================================================
GOLANG:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/golang.yml'
    strategy: depend
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_COMMIT_TAG
      when: on_success

# HELM =================================================================================================================
HELM:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/helm.yml'
    strategy: depend
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - changes:
        - ops/Helm/*/*
    - if: $CI_COMMIT_TAG
      when: on_success

# DEPENDENCY ===========================================================================================================
DEPENDENCY:
  stage: test
  trigger:
    include:
      - local: 'ops/gitlab/pipelines/test/security.yml'
    strategy: depend
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TAG
      when: on_success

# DOCS =================================================================================================================
linkchecker:
  stage: test
  image:
    name: ghcr.io/tcort/markdown-link-check:latest
    entrypoint: ["/bin/sh", "-c"]
  script:
    - find . -name \*.md -print0 | xargs -0 -n1 markdown-link-check -q
  allow_failure: true
  rules:
    - changes:
        - "**/*.md"
    - if: $CI_COMMIT_TAG
      when: on_success
