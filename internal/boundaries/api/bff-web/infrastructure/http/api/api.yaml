components:
  parameters:
    filter:
      name: filter
      in: query
      description: Filter
      required: false
      schema:
        type: object
        format: json
        default: {}

  responses:
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorNotFound'
          example:
            error: Not Found

  schemas:
    Links:
      type: array
      items:
        $ref: '#/components/schemas/Link'

    Link:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 1a2b3c4d-5e6f-7g8h-9i0j-1k2l3m4n5o6p
        url:
          type: string
          format: url
          example: https://shortlink.best
        created_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-01-01T00:00:00Z
      required:
        - id
        - url
        - created_at
        - updated_at

    ErrorNotFound:
      type: object
      properties:
        error:
          type: string
          example: Not Found
