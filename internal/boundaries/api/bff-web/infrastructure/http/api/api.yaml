openapi: 3.0.1

servers:
  - url: http://localhost:8080/api
    description: Local server
  - url: https://shortlink.best/api
    description: Production server
  - url: https://shortlink.best/mock
    description: Mock server

# Available options: https://github.com/json-schema-faker/json-schema-faker/tree/master/docs#available-options
x-json-schema-faker:
  locale: en
  min-items: 2
  max-items: 5
  resolve-json-path: true
  useExamplesValue: true

info:
  title: ShortLink API
  description: |
    ShortLink API for BFF web service
  version: 0.0.1

tags:
  - name: Link
  - name: Billing
  - name: Referral

paths:
  /links:
    get:
      tags:
        - Link
      summary: Get all links
      description: |
        Get all links
      operationId: getLinks
      parameters:
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Links'
        '404':
          $ref: '#/components/responses/NotFoundError'
