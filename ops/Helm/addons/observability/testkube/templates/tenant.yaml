apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: testkube
spec:
  ## Disable default tls certificates.
  requestAutoCert: true
  ## Use certificates generated by cert-manager.
  externalCertSecret:
    - name: testkube-tenant-tls
      type: cert-manager.io/v1
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
          storageClassName: local-path
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
