include:
  - local: /ops/gitlab/templates/common.yml
  - local: /ops/gitlab/templates/build.yml
  - component: gitlab.com/gitlab-components/container-scanning/container-scanning@main

stages:
  - .pre
  - build
  - security

# BUILD ================================================================================================================
build:
  extends:
    - .template_build

# TODO: fix this job
# SECURITY =============================================================================================================
# Read more about this feature here: https://docs.gitlab.com/ee/user/application_security/container_scanning/

container_scanning:
  stage: security
  variables:
    GIT_STRATEGY: fetch
    DOCKERFILE_PATH: $DOCKERFILE_PATH
  before_script:
    - export DOCKER_IMAGE="$REGISTRY_IMAGE:$CI_COMMIT_TAG"
  needs:
    - build
  rules:
    - if: $CI_COMMIT_TAG
      when: on_success

