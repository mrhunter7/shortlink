# Common ===============================================================================================================
lint:
  extends: .nx
  stage: test
  script:
    - pnpm nx run-many --target=lint:gitlab --all --parallel
  allow_failure: true
  artifacts:
    reports:
      codequality: ./boundaries/ui/nx-monorepo/gl-codequality.json
    expire_in: 14 days

# LANDINGS =============================================================================================================
ui:landing:
  extends: .nx
  stage: test
  image: cypress/browsers:node-20.11.0-chrome-121.0.6167.184-1-ff-123.0-edge-121.0.2277.128-1
  script:
    # start the server in the background
    - pnpm nx run landing:dev &
    - sleep 10
    # run Cypress tests
    - pnpm nx run landing:cypress:headless
  allow_failure: true
  retry: 2
  artifacts:
    when: always
    name: "cypress-${CI_COMMIT_REF_SLUG}"
    paths:
      # - ./boundaries/ui/nx-monorepo/packages/landing/cypress/videos/**/*.mp4
      - ./boundaries/ui/nx-monorepo/packages/landing/cypress/screenshots/**/*.png
    expire_in: 14 days
  needs:
    - job: build
