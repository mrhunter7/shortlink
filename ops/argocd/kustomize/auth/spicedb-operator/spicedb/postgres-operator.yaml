apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: spicedb-postgres
spec:
  postgresVersion: 16
  metadata:
    annotations:
      sidecar.istio.io/inject: "false"
  instances:
    - name: spicedb
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          track_commit_timestamp: "on"
          shared_preload_libraries: auto_explain,pgaudit,pg_stat_statements
  backups:
    pgbackrest:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              storageClassName: local-path
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
  monitoring:
    pgmonitor:
      exporter: {}
  users:
    - name: admin
      databases:
        - postgres
        - spicedb
      options: "SUPERUSER"
    - name: spicedb
      databases:
        - spicedb
      options: "SUPERUSER"
