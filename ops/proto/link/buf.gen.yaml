version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: boundaries/link/link
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: boundaries/link/link
    opt: paths=source_relative

  - plugin: go-orm
    strategy: all
    out: boundaries/link/link/domain/link/v1
    opt:
      - paths=source_relative
      - orm=skip
      - pkg=v1
      - filter=Link
      - common=true

  - plugin: go-orm
    strategy: all
    out: boundaries/link/link/infrastructure/repository/crud/postgres/filter
    opt:
      - paths=source_relative
      - orm=postgres
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/domain/link/v1

  - plugin: go-orm
    strategy: all
    out: boundaries/link/link/infrastructure/repository/crud/mongo/filter
    opt:
      - paths=source_relative
      - orm=mongo
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/domain/link/v1

  - plugin: go-orm
    strategy: all
    out: boundaries/link/link/infrastructure/repository/crud/ram/filter
    opt:
      - paths=source_relative
      - orm=ram
      - pkg=filter
      - filter=Link
      - common_path=github.com/shortlink-org/shortlink/boundaries/link/link/domain/link/v1
