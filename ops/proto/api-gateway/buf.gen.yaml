version: v1

managed:
  enabled: true

plugins:
  - plugin: buf.build/protocolbuffers/go
    out: internal/boundaries/api/api-gateway/gateways/grpc-web/infrastructure
    opt: paths=source_relative

  - plugin: buf.build/grpc/go
    out: internal/boundaries/api/api-gateway/gateways/grpc-web/infrastructure
    opt: paths=source_relative,require_unimplemented_servers=false

  - plugin: buf.build/grpc-ecosystem/gateway
    out: internal/boundaries/api/api-gateway/gateways/grpc-web/infrastructure
    opt: paths=source_relative,logtostderr=true,allow_delete_body=true

  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: internal/boundaries/api/api-gateway/docs
    opt: logtostderr=true,output_format=yaml
